name: Test

on: [push, workflow_dispatch]

jobs:
  build:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    outputs:
      output1: ${{ steps.cover.outputs.COVERAGE }}
      output2: ${{ steps.cover.outputs.FOO }}
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version-file: './go.mod'

    - name: Test examples
      run: go test -v -gcflags="all=-N -l" ./examples/...

    - name: Unit tests
      run: |
        go test -v -gcflags="all=-N -l" -coverprofile coverage.out .

    - id: cover
      name: Calc coverage
      if: matrix.os == 'ubuntu-latest'
      run: |
        echo "COVERAGE=$(go tool cover -func coverage.out | grep total: | awk '{print $3}')" >> $GITHUB_OUTPUT
        echo "FOO=foo" >> $GITHUB_OUTPUT

    - name: Generate badge
      if: matrix.os == 'ubuntu-latest'
      run: |
        echo "COVERAGE=$(go tool cover -func coverage.out | grep total: | awk '{print $3}')" >> $GITHUB_OUTPUT
        echo "FOO=foo" >> $GITHUB_OUTPUT
        echo ${{ steps.cover.outputs.COVERAGE }}
        echo ${{ steps.cover.outputs.FOO }}

    - name: Store badge
      if: matrix.os == 'ubuntu-latest'
      uses: actions/upload-artifact@v4
      with:
        name: badge
        path: badge.svg
